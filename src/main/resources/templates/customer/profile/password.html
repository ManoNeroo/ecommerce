<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/layouts/user-layout :: user-fragment(  
                                                ~{::title},
                                                ~{:: #style},
                                                ~{:: #script},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Đổi mật khẩu</title>
    <th:block id="style">
        <link rel="stylesheet" th:href="@{/common/mylib/css/upload-modal.css}">
    </th:block>
</head>

<body>

    <div id="main-content">
        <div class="user-page-wrapper">
            <div class="user-page-header">
                <h1>Đổi mật khẩu</h1>
                <p>Thay đổi mật khẩu để bảo mật tài khoản</p>
            </div>
            <div class="user-page-body">
                <div class="user-profile-form">
                    <form id="user-password-form" method="POST">
                        <input type="hidden" name="userId" th:value="${session.user.id}">
                        <div class="form-group row mb-5">
                            <label class="col-4 col-form-label">Mật khẩu hiện tại:</label>
                            <div class="col-8">
                                <input type="password" name="currentPassword" class="form-control"
                                    placeholder="Nhập mật khẩu hiện tại">
                                <span class="text-danger error currentPassword-error"></span>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label class="col-4 col-form-label">Mật khẩu mới:</label>
                            <div class="col-8">
                                <input type="password" name="newPassword" class="form-control"
                                    placeholder="Nhập mật khẩu mới">
                                <span class="text-danger error newPassword-error"></span>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label class="col-4 col-form-label">Xác nhận mật khẩu:</label>
                            <div class="col-8">
                                <input type="password" name="matchingPassword" class="form-control"
                                    placeholder="Nhập lại mật khẩu">
                                <span class="text-danger error matchingPassword-error"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4"></label>
                            <div class="col-8">
                                <button class="btn btn-danger">Cập nhật</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="width: 17.5rem">

                </div>
            </div>
        </div>
    </div>
    <th:block id="script">
        <script th:src="@{/common/mylib/js/upload-modal.js}"></script>
        <script th:src="@{/customer/js/profile-page.js}"></script>
    </th:block>
</body>

</html>
