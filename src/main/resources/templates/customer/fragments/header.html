<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>header fragment</title>
</head>

<body>
    <header id="header" th:fragment="header">
        <div class="header-top">
            <div class="header-top-wrapper wrapper">
                <div class="header-logo">
                    <a th:href="@{/}">
                        <img th:src="@{/customer/img/logo.png}" alt="Logo">
                    </a>
                </div>
                <div class="header-search">
                    <form>
                        <input type="text" placeholder="Nhập tên sản phẩm mà bạn cần tìm">
                        <button>
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </button>
                        <div class="header-search-suggest">
                            <div class="suggest-title"></div>
                            <ul>
                               
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="header-top-menu">
                    <ul>
                        <!-- <li class="phone">
							<a href="tel:1800 8888">
								<span>Gọi miễn phí</span>
								<span class="phone-number">1800 8888</span>
							</a>
						</li> -->
                        <th:block sec:authorize="isAnonymous()">
                            <li>
                                <a th:href="@{/register}" title="">
                                    <span>
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                                            </path>
                                        </svg>
                                    </span>
                                    <span>Đăng ký</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/login}" title="">
                                    <span>
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M11 7 9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z">
                                            </path>
                                        </svg>
                                    </span>
                                    <span>Đăng nhập</span>
                                </a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="noti">
                                <a href="javascript:void(0)">
                                    <span>
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z">
                                            </path>
                                        </svg>
                                    </span>
                                    <span>Thông báo</span>
                                </a>
                            </li>
                            <li class="cart">
                                <a th:href="@{/user/cart}">
                                    <span>
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z">
                                            </path>
                                        </svg>
                                    </span>
                                    <span>Giỏ hàng</span>
                                </a>
                            </li>
                            <li class="header-top-user">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img class="img-profile rounded-circle" th:src="${session.user.getAvatar()}">
                                    <span class="ml-2 d-none d-lg-inline text-white small"
                                        th:text="${session.user.getFullName()}"></span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                    aria-labelledby="userDropdown">
                                    <a class="dropdown-item" th:href="@{/user/account/profile}">
                                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Hồ sơ
                                    </a>
                                    <a class="dropdown-item" th:href="@{/user/order}">
                                        <i class="fa fa-calendar-check mr-2 text-gray-400"></i> Đơn hàng
                                    </a>
                                    <a class="dropdown-item" th:href="@{/user/account/password}">
                                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i> Mật khẩu
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="javascript:void(0);" data-toggle="modal"
                                        data-target="#logoutModal">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Đăng xuất
                                    </a>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>

        </div>
        <div class="header-menu">
            <div class="wrapper">
                <div id="header-menu-container" class="swiper">
                    <ul class="swiper-wrapper">

                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
