<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #style},
                                                ~{:: #script},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Kết quả tìm kiếm: [[${param.keyword}]]</title>
    <th:block id="style">
        <style>#search-result-null,#search-result-title{display:none}.search-title{line-height:28px;font-weight:400;color:#495057;margin:8px 0 16px 0;font-size:20px}.search-title span{font-weight:700}#page-pagination{width:100%;display:flex;align-items:center;justify-content:center;background:#fff;border-radius: 0 0 0.375em 0.375em}#page-pagination ul{padding:.675em 1em 1.5em}#search-result-list{min-height:36rem}#search-null{width:100%;height:36rem;text-align:center;box-shadow:0 1px 1px 0 rgb(0 0 0 / 5%);border-radius:.125em;overflow:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff}#search-null div:nth-child(1){background-position:50%;background-size:contain;background-repeat:no-repeat;width:200px;height:200px;background-image:url(/common/mylib/img/noti-search.png)}#search-null div:nth-child(2){margin:0;font-size:1.125em;line-height:1.4;color:rgba(0,0,0,.8)}#list-product-section .section{margin-bottom:0}#list-product-section .section.none-radius-bottom{border-radius: 0.375em 0.375em 0 0}</style>
        <link th:href="@{/common/mylib/css/pagination.css}" rel="stylesheet" type="text/css" />
    </th:block>
</head>

<body>

    <div id="main-content">
        <div class="row" id="search-result-list">
            <div class="col-12" id="search-result-title">
                <h1 class="search-title"></h1>
            </div>
            <div class="col-12" id="list-product-section">

            </div>
            <div class="col-12">
                <div id="page-pagination"></div>
            </div>
        </div>
        <div class="row" id="search-result-null">
            <div class="col-12">
                <div id="search-null">
                    <div></div>
                    <div>Không tìm thấy sản phẩm nào!</div>
                </div>
            </div>
        </div>
    </div>

    <th:block id="script">
        <script th:inline="javascript">
            var g_aKeyword = /*[[${param.keyword}]]*/ 'default';
        </script>
        <script th:src="@{/common/mylib/js/pagination.js}"></script>
        <script th:src="@{/customer/js/search-page.js}"></script>
    </th:block>
</body>

</html>
