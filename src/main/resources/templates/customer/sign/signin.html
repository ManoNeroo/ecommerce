<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #style},
                                                ~{:: #script},
                                                ~{:: #main-content}
                                               )}">

<head>
	<title>Đăng nhập</title>
	<th:block id="style">

	</th:block>
</head>

<body>

	<div id="main-content">
        <div class="card shadow-sm my-5 col-xl-4 col-md-6 col-12" style="margin: 0 auto">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="p-4">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">XIN CHÀO!</h1>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible"
                                role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                Thông tin đăng nhập không đúng
                            </div>
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username"
                                        placeholder="Địa chỉ email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Mật khẩu">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small"
                                        style="line-height: 1.5rem;">
                                        <input type="checkbox" name="remember-me" class="custom-control-input"
                                            id="customCheck"> <label class="custom-control-label"
                                            for="customCheck">Nhớ tài khoản</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger btn-block">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<th:block id="script">
		
	</th:block>
</body>

</html>
