<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #style},
                                                ~{:: #script},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Đăng nhập</title>
    <th:block id="style">

    </th:block>
</head>

<body>

    <div id="main-content">
        <div class="card shadow-sm my-5 col-xl-4 col-md-6 col-12" id="sign" style="margin: 0 auto">
            <div class="card-body p-4">
                <div class="form-title text-center pt-4">
                    <h4 class="pt-4">Đăng nhập</h4>
                </div>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    Thông tin đăng nhập không đúng
                </div>
                <div class="d-flex flex-column">
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="username1"
                                placeholder="Tên đăng nhập...">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password1"
                                placeholder="Mật khẩu...">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                                <input type="checkbox" name="remember-me" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Nhớ tài
                                    khoản</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block btn-round">Đăng nhập</button>
                    </form>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <div class="signup-section pb-4">Bạn chưa có tài khoản? <a th:href="@{/register}" class="text-danger">Đăng
                        ký</a>.
                </div>
            </div>
        </div>
    </div>

    <th:block id="script">

    </th:block>
</body>

</html>
