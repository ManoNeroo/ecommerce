<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #style},
                                                ~{:: #script},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Đăng ký</title>
    <th:block id="style">

    </th:block>
</head>

<body>

    <div id="main-content">
        <div class="card shadow-sm col-xl-4 col-md-6 col-12" id="sign" style="margin: 0 auto">
            <div class="card-body p-4">
                <div class="form-title text-center pt-4">
                    <h4 class="pt-4">Đăng ký</h4>
                </div>
                <div class="d-flex flex-column">
                    <form method="POST" th:action="@{/register}">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control"
                                placeholder="Tên đăng nhập...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" class="form-control"
                                placeholder="Tên họ...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" class="form-control"
                                placeholder="Tên...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phoneNumber" class="form-control"
                                placeholder="Số điện thoại...">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control"
                                placeholder="Mật khẩu...">
                        </div>
                        <div class="form-group">
                            <input type="password" name="repassword" class="form-control"
                                placeholder="Nhập lại mật khẩu...">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block btn-round">Đăng ký</button>
                    </form>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <div class="signup-section pb-4">Bạn đã có tài khoản? <a th:href="@{/login}" class="text-danger">Đăng
                        nhập</a>.
                </div>
            </div>
        </div>
    </div>

    <th:block id="script">

    </th:block>
</body>

</html>
