<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link th:href="@{/admin/img/logo/logo.png}" rel="icon" />
	<title>Login</title>
	<link th:href="@{/common/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/css/admin.min.css}" rel="stylesheet" type="text/css" />

</head>

<body class="bg-gradient-login">
	<!-- Login Content -->
	<div class="container-login">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="col-xl-4 col-md-6 col-12">
				<div class="card shadow-sm my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-12">
								<div class="login-form">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">WELCOME!</h1>
									</div>
									<div th:if="${param.error}" class="alert alert-danger alert-dismissible"
										role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">Ã—</span>
										</button>
										Login failed, please try again!
									</div>
									<form class="user" method="POST" th:action="@{/admin/login}">
										<div class="form-group">
											<input type="text" class="form-control" name="username"
												placeholder="Enter Email Address">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" name="password"
												placeholder="Password">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small"
												style="line-height: 1.5rem;">
												<input type="checkbox" name="remember-me" class="custom-control-input"
													id="customCheck"> <label class="custom-control-label"
													for="customCheck">Remember
													Me</label>
											</div>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-block">Login</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/common/jquery/jquery.min.js}"></script>
	<script th:src="@{/common/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
